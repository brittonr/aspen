[package]
name = "echo-worker"
version = "0.1.0"
edition = "2024"

[workspace]
# Empty workspace table to exclude from parent workspace

[dependencies]
# Official Hyperlight guest libraries
hyperlight-guest = "0.12"
hyperlight-guest-bin = "0.12"
hyperlight-common = { version = "0.12", default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

# Build a small, statically-linked binary
[profile.release]
opt-level = "z"     # Optimize for size
lto = false         # Disabled for cross-compilation compatibility
codegen-units = 1   # Single codegen unit for better optimization
panic = "abort"     # Smaller panic handler
strip = false       # Keep symbols for Hyperlight to find entry points
