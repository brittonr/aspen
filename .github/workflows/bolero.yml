# Bolero Fuzzing CI Workflow
# Runs Bolero-based property tests and fuzz targets with multiple backends

name: Bolero Fuzz Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run fuzzing nightly for longer durations
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      fuzz_duration:
        description: 'Fuzzing duration in seconds'
        required: false
        default: '60'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Run property tests with default test engine (quick sanity check)
  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests
        run: cargo test --test "*_proptest" -- --test-threads=4
        timeout-minutes: 30

  # Fuzz with libFuzzer (primary fuzzing backend)
  fuzz-libfuzzer:
    name: Fuzz (libFuzzer)
    runs-on: ubuntu-latest
    needs: property-tests
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_raft_rpc
          - fuzz_http_api
          - fuzz_snapshot_json
          - fuzz_cluster_ticket
          - fuzz_roundtrip
          - fuzz_differential
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-bolero
        run: cargo install cargo-bolero

      - name: Cache corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus
          key: corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            corpus-${{ matrix.target }}-

      - name: Run libFuzzer
        working-directory: fuzz
        run: |
          cargo bolero test ${{ matrix.target }} \
            --engine=libfuzzer \
            --runs 100000 \
            --timeout 60
        timeout-minutes: 15

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes-libfuzzer-${{ matrix.target }}
          path: fuzz/crashes/

  # Fuzz with AFL++ (alternative backend for coverage diversity)
  fuzz-afl:
    name: Fuzz (AFL++)
    runs-on: ubuntu-latest
    needs: property-tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_raft_rpc
          - fuzz_http_api
          - fuzz_differential
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y afl++

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-bolero
        run: cargo install cargo-bolero

      - name: Cache corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus
          key: corpus-afl-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            corpus-afl-${{ matrix.target }}-

      - name: Run AFL++
        working-directory: fuzz
        run: |
          cargo bolero test ${{ matrix.target }} \
            --engine=afl \
            --runs 50000 \
            --timeout 30
        timeout-minutes: 20

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes-afl-${{ matrix.target }}
          path: fuzz/crashes/

  # Honggfuzz (memory sanitizer focused)
  fuzz-honggfuzz:
    name: Fuzz (Honggfuzz)
    runs-on: ubuntu-latest
    needs: property-tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        target:
          - fuzz_integrity
          - fuzz_metadata
          - fuzz_clock_drift
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev libblocksruntime-dev liblzma-dev

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-bolero and honggfuzz
        run: |
          cargo install cargo-bolero
          cargo install honggfuzz

      - name: Run Honggfuzz
        working-directory: fuzz
        run: |
          cargo bolero test ${{ matrix.target }} \
            --engine=honggfuzz \
            --runs 50000 \
            --timeout 30
        timeout-minutes: 20

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes-honggfuzz-${{ matrix.target }}
          path: fuzz/crashes/

  # Miri for undefined behavior detection
  miri-check:
    name: Miri UB Detection
    runs-on: ubuntu-latest
    needs: property-tests
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust nightly with Miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Run Miri on core types
        run: |
          MIRIFLAGS="-Zmiri-disable-isolation" cargo +nightly miri test \
            --lib \
            -- types_proptest api_validation
        timeout-minutes: 30
        continue-on-error: true

  # Summary job for branch protection
  fuzz-complete:
    name: Fuzzing Complete
    runs-on: ubuntu-latest
    needs: [property-tests, fuzz-libfuzzer]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.property-tests.result }}" != "success" ]; then
            echo "Property tests failed"
            exit 1
          fi
          if [ "${{ needs.fuzz-libfuzzer.result }}" != "success" ]; then
            echo "LibFuzzer tests failed"
            exit 1
          fi
          echo "All fuzzing checks passed!"
