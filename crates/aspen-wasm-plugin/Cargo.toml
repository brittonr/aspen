[package]
name = "aspen-wasm-plugin"
version = "0.1.0"
edition = "2024"
description = "Host-side WASM plugin runtime for Aspen RPC handlers"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["blob"] }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core" }
aspen-blob = { path = "../aspen-blob" }
aspen-constants = { path = "../aspen-constants" }
aspen-plugin-api = { path = "../aspen-plugin-api" }
aspen-kv-types = { workspace = true }
aspen-traits = { path = "../aspen-traits" }

# Hyperlight WASM sandbox
hyperlight-wasm = "0.12"

# Iroh blob hashes and crypto
iroh-blobs = "0.97"
iroh = "0.95.1"

# HLC timestamps
aspen-hlc = { path = "../aspen-hlc" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async/trait support
async-trait = "0.1"
anyhow = "1.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "sync"] }

# Logging
tracing = "0.1"

# Randomness for guest plugins
getrandom = "0.2"

# Ed25519 verification
ed25519-dalek = "2.1"

# Hex encoding for public keys
hex = "0.4"
