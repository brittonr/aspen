[package]
name = "aspen-testing"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Testing utilities for Aspen distributed systems"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen dependencies
aspen-core = { workspace = true }

# Lightweight testing core (deterministic implementations)
aspen-testing-core = { workspace = true }

# Extracted crates for lighter dependencies
aspen-constants = { workspace = true }
aspen-cluster-types = { workspace = true }
aspen-kv-types = { workspace = true }
aspen-traits = { workspace = true }
aspen-raft = { workspace = true, features = ["testing"] }
aspen-blob = { workspace = true }
aspen-cluster = { workspace = true }
aspen-forge = { workspace = true, optional = true }
aspen-pijul = { workspace = true, optional = true }
aspen-jobs = { workspace = true }
aspen-coordination = { workspace = true }
aspen-ci = { workspace = true, optional = true }

# Iroh networking dependencies
iroh = "0.95.1"
iroh-base = "0.95.1"

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "process", "io-util"] }
futures = "0.3.31"
async-trait = "0.1"

# Simulation testing (optional, heavy dependencies)
madsim = { version = "0.2.34", features = ["macros"], optional = true }
mad-turmoil = { git = "https://github.com/s2-streamstore/mad-turmoil", rev = "ef75169ec299c4160af3052b2194b3ee5b048b0a", optional = true }

# Raft consensus
openraft = { path = "../../openraft/openraft", features = ["serde", "type-alias"] }

# Error handling
anyhow = "1.0"
snafu = "0.8.9"
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
rand = "0.9"
tracing = "0.1"
blake3 = { workspace = true }
hex = "0.4"
base64 = { workspace = true }
tempfile = "3.4.0"
nix = { version = "0.29", features = ["process", "signal", "net"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = true }
parking_lot = "0.12"

# Pijul testing (optional)
libpijul = { version = "1.0.0-beta.10", optional = true }

[dev-dependencies]
proptest = "1.0"

[features]
default = []
simulation = ["dep:madsim", "dep:mad-turmoil"]
http = ["dep:reqwest"]
pijul = ["dep:aspen-pijul", "dep:libpijul", "dep:aspen-forge"]
forge = ["dep:aspen-forge"]
ci = ["dep:aspen-ci", "aspen-ci/nickel", "dep:aspen-forge", "simulation"]  # CI pipeline testing utilities
sql = ["aspen-raft/sql"]  # SQL testing utilities (enabled when main aspen crate has sql feature)
testing = ["http"]  # Feature flag for VM testing utilities
