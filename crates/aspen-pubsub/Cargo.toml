[package]
name = "aspen-pubsub"
version = "0.1.0"
edition = "2024"
description = "Pub/Sub layer for Aspen distributed systems"
license = "MIT OR Apache-2.0"
repository = "https://github.com/blixard/aspen"

[dependencies]
aspen-core = { path = "../aspen-core" }
aspen-layer = { path = "../aspen-layer" }
aspen-transport = { path = "../aspen-transport" }

async-trait = "0.1"
blake3 = "1"
futures = "0.3"
rand = "0.8"
rmp-serde = "1.3"
serde = { version = "1", features = ["derive"] }
snafu = "0.8"
tokio = { version = "1", features = ["sync"] }
tokio-util = "0.7"
tracing = "0.1"

[dev-dependencies]
futures = "0.3"
proptest = "1"
serde_json = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }

[lints.clippy]
unnecessary_to_owned = "allow"
needless_borrow = "allow"
