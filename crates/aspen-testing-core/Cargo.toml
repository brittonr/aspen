[package]
name = "aspen-testing-core"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Lightweight in-memory implementations for Aspen testing"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen type crates (minimal dependencies)
aspen-cluster-types = { workspace = true }
aspen-constants = { workspace = true }
aspen-kv-types = { workspace = true }
aspen-traits = { workspace = true }

# Async runtime
async-trait = "0.1"
tokio = { version = "1.48.0", features = ["sync"] }

# Utilities
base64 = { workspace = true }

[dev-dependencies]
aspen-core = { workspace = true }
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }
