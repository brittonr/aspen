[package]
name = "aspen-forge"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Forge: Git on Aspen - decentralized code collaboration"

[dependencies]
# Core Aspen types
aspen-core = { path = "../aspen-core" }
aspen-blob = { path = "../aspen-blob" }
aspen-cluster = { path = "../aspen-cluster", features = ["federation"] }

# P2P networking
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = "0.95.1"
iroh-gossip = "0.95"
iroh-blobs = "0.97"

# Git object handling
gix-object = "0.54"
gix-hash = "0.17"
gix-actor = "0.37"

# Signing
ssh-key = { version = "0.6", features = ["ed25519"] }

# Crypto
blake3 = "1.5"
bytes = "1.10"

# Async
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"
n0-future = "0.3.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = { version = "1.0", features = ["alloc"] }
bincode = "1.3"
hex = "0.4"
base64 = "0.22"

# Compression (for git objects)
flate2 = "1.0"

# Concurrency
parking_lot = "0.12"

# Error handling
thiserror = "2.0"
anyhow = "1.0"
snafu = "0.8.9"

# Logging
tracing = "0.1"

# Git bridge (optional)
sha1 = { version = "0.10", optional = true }
lru = { version = "0.16", optional = true }
gix-pack = { version = "0.64", optional = true }
gix-odb = { version = "0.74", optional = true }

[dev-dependencies]
aspen-testing = { path = "../aspen-testing" }
rand = "0.9"
tokio-test = "0.4"
tempfile = "3.10"

[features]
default = []
# Git bridge: bidirectional sync with standard Git repositories
git-bridge = ["dep:sha1", "dep:lru", "dep:gix-pack", "dep:gix-odb"]
