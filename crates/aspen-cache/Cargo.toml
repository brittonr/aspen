[package]
name = "aspen-cache"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Distributed Nix binary cache for Aspen using iroh-blobs storage"

[dependencies]
# Core types and traits
aspen-core = { path = "../aspen-core" }

# Blob storage
aspen-blob = { path = "../aspen-blob" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
snafu = "0.8.9"

# Async
async-trait = "0.1"
tokio = { version = "1.48.0", features = ["process"] }

# Logging
tracing = "0.1"

# Encoding
hex = "0.4"

[dev-dependencies]
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }
aspen-testing = { workspace = true }
