[package]
name = "aspen-federation"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Federation support for cross-cluster communication in Aspen"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen dependencies
aspen-core = { workspace = true }
aspen-hlc = { workspace = true }
aspen-sharding = { workspace = true }

# Networking and P2P
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = "0.95.1"
iroh-gossip = "0.95"

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "io-util", "net"] }
tokio-util = { version = "0.7", features = ["compat"] }
futures = "0.3.31"
async-trait = "0.1"

# Error handling
anyhow = "1.0"
snafu = "0.8.9"
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
postcard = { workspace = true }

# Utilities
bytes = "1.7"
chrono = { version = "0.4", features = ["serde"] }
rand = "0.9"
blake3 = "1.5"
hex = "0.4"
sha2 = "0.10"
tracing = "0.1"
parking_lot = "0.12"

# Global content discovery (optional)
mainline = { version = "6.0", optional = true, default-features = false, features = ["async"] }

[dev-dependencies]
aspen-testing = { workspace = true }
tokio = { version = "1.48.0", features = ["full", "test-util"] }

[features]
default = []
global-discovery = ["dep:mainline"]
