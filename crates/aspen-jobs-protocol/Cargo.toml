[package]
name = "aspen-jobs-protocol"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Jobs protocol types for Aspen distributed system"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
postcard = { version = "1.0", features = ["alloc", "use-std"] }
