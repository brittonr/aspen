[package]
name = "aspen-verus-metrics"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Verus sync verification and coverage metrics for Aspen"
authors = ["Aspen Contributors"]

[[bin]]
name = "verus-metrics"
path = "src/main.rs"

[dependencies]
# Rust parsing
syn = { version = "2.0", features = ["full", "parsing", "visit", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# CLI framework
clap = { version = "4.5.4", features = ["derive", "env"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# File system
walkdir = "2.4"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Diff/comparison
similar = "2.4"

# Parallelism
rayon = "1.10"

# Terminal output
colored = "2.1"

[dev-dependencies]
tempfile = "3.10"
