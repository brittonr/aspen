[package]
name = "aspen-pijul-handler"
version = "0.1.0"
edition = "2024"
description = "Pijul VCS RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["pijul"] }
aspen-client-api = { workspace = true, features = ["pijul"] }
aspen-core = { path = "../aspen-core" }
aspen-pijul = { path = "../aspen-pijul" }
aspen-forge = { path = "../aspen-forge" }
aspen-blob = { path = "../aspen-blob" }
async-trait = "0.1"
anyhow = "1.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
