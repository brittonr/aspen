[package]
name = "aspen-docs"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "CRDT-based document synchronization for Aspen using iroh-docs"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen dependencies
aspen-core = { workspace = true }
aspen-raft = { workspace = true }
aspen-blob = { workspace = true }
aspen-client = { workspace = true }

# Iroh P2P and docs
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = "0.95.1"
iroh-docs = "0.95"
iroh-blobs = "0.97"

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
postcard = { workspace = true }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Utilities
bytes = "1.7"
tracing = "0.1"
base64 = "0.22"
sha2 = "0.10"
hex = "0.4"
rand = "0.9"
async-channel = "2.5"
iroh-tickets = "0.2"

[dev-dependencies]
aspen-testing = { workspace = true }
tempfile = "3.4.0"
proptest = "1.6"
