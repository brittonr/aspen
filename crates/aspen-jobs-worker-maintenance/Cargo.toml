[package]
name = "aspen-jobs-worker-maintenance"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Maintenance worker for the Aspen distributed job system"

[dependencies]
aspen-jobs = { path = "../aspen-jobs" }
aspen-blob = { path = "../aspen-blob" }
aspen-core = { path = "../aspen-core" }
aspen-traits = { path = "../aspen-traits" }

async-trait = "0.1"
bincode = "1.3"
chrono = { version = "0.4", features = ["serde"] }
redb = "2.0.0"
serde_json = "1.0"
tracing = "0.1"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(madsim)'] }
