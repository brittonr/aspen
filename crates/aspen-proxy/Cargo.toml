[package]
name = "aspen-proxy"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "HTTP proxy bridging for Aspen over iroh QUIC connections"
authors = ["Aspen Contributors"]

[dependencies]
# Aspen core
aspen-auth = { workspace = true }
aspen-core = { workspace = true }

# iroh proxy utilities
iroh-proxy-utils = { git = "https://github.com/n0-computer/iroh-proxy-utils" }

# Iroh networking
iroh = { version = "0.95.1" }

# Async
tokio = { version = "1.48.0", features = ["rt", "sync", "time", "net"] }
n0-future = { workspace = true }

# Error handling
snafu = "0.8.9"
thiserror = "2.0"

# Tracing
tracing = "0.1"

[dev-dependencies]
http = "1.1"
rand = "0.9"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "test-util"] }

[features]
default = []
