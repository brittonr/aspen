[package]
name = "aspen-traits"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Core traits for Aspen distributed systems"

[dependencies]
# Async traits
async-trait = "0.1"

# Cluster types (for ClusterController trait)
aspen-cluster-types = { path = "../aspen-cluster-types" }

# KV types (for KeyValueStore trait)
aspen-kv-types = { path = "../aspen-kv-types" }

[dev-dependencies]
tokio = { version = "1.48", features = ["rt-multi-thread", "macros"] }
