[package]
name = "aspen-sql-handler"
version = "0.1.0"
edition = "2024"
description = "SQL RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["sql"] }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
serde_json = "1.0"
base64 = "0.22"

[features]
default = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
