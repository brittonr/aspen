[package]
name = "aspen-hooks-handler"
version = "0.1.0"
edition = "2024"
description = "Hooks RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["hooks"] }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core" }
aspen-hooks = { path = "../aspen-hooks" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
tracing = "0.1"
serde_json = "1.0"

[features]
default = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
