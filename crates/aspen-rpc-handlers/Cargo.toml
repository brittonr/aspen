[package]
name = "aspen-rpc-handlers"
version = "0.1.0"
edition = "2024"
description = "RPC handler implementations for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# Local crates
aspen-client = { path = "../aspen-client" }
aspen-client-api = { workspace = true }
aspen-client-rpc = { path = "../aspen-client-rpc" }
aspen-constants = { path = "../aspen-constants" }
aspen-core = { path = "../aspen-core" }
aspen-ticket = { workspace = true }
aspen-coordination = { path = "../aspen-coordination" }
aspen-blob = { path = "../aspen-blob", optional = true }
aspen-dns = { path = "../aspen-dns", optional = true }
aspen-sql = { path = "../aspen-sql", optional = true }
aspen-auth = { path = "../aspen-auth" }
aspen-forge = { path = "../aspen-forge", optional = true }
aspen-pijul = { path = "../aspen-pijul", optional = true }
aspen-hooks = { path = "../aspen-hooks" }
aspen-jobs = { path = "../aspen-jobs" }
aspen-raft = { path = "../aspen-raft" }
aspen-cluster = { path = "../aspen-cluster" }
aspen-transport = { path = "../aspen-transport" }
aspen-sharding = { path = "../aspen-sharding" }
aspen-docs = { path = "../aspen-docs" }
aspen-secrets = { path = "../aspen-secrets", optional = true }
aspen-automerge = { path = "../aspen-automerge", optional = true }
aspen-ci = { path = "../aspen-ci", optional = true }

# Automerge for sync API (only needed when automerge feature is enabled)
automerge = { version = "0.7", optional = true }

# Core dependencies
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"

# Iroh dependencies
iroh = { version = "0.95.1", features = ["metrics"] }
iroh-docs = "0.95"
iroh-gossip = "0.95"
iroh-blobs = "0.97"

# Time dependencies
sysinfo = "0.32"

# Hash and data dependencies
blake3 = { workspace = true }
bytes = { workspace = true }
postcard = { workspace = true }
base64 = "0.22"
hex = "0.4"

# RPC framework
irpc = { workspace = true }

[features]
default = ["sql", "dns", "blob"]
sql = ["dep:aspen-sql"]
dns = ["dep:aspen-dns"]
forge = ["dep:aspen-forge"]
pijul = ["dep:aspen-pijul", "aspen-client-rpc/pijul"]
blob = ["dep:aspen-blob"]
global-discovery = ["aspen-core/global-discovery"]
git-bridge = ["forge", "aspen-forge/git-bridge"]
secrets = ["dep:aspen-secrets"]
automerge = ["dep:aspen-automerge", "dep:automerge", "aspen-client-api/automerge", "aspen-client-rpc/automerge"]
ci = ["dep:aspen-ci"]
testing = []

[dev-dependencies]
proptest = "1.0"
tokio = { version = "1.0", features = ["full", "test-util"] }
bolero = { workspace = true }
bolero-generator = { workspace = true }

# Enable testing feature for integration tests (without sql/dns/blob default features)
[[test]]
name = "proptest_coordination"
required-features = ["testing"]

[[test]]
name = "proptest_kv"
required-features = ["testing"]

[[test]]
name = "stress_coordination"
required-features = ["testing"]

[[test]]
name = "stress_kv"
required-features = ["testing"]

[[test]]
name = "bolero_coordination"
required-features = ["testing"]

[[test]]
name = "bolero_kv"
required-features = ["testing"]

[[test]]
name = "unit_coordination"
required-features = ["testing"]
