[package]
name = "aspen-transport"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Network transport layer for Aspen distributed systems - protocol handlers and connection management"

[dependencies]
# Core workspace dependencies
aspen-client-api = { workspace = true }
aspen-raft-types = { workspace = true }
aspen-core = { workspace = true }
aspen-auth = { workspace = true }
aspen-sharding = { workspace = true }

# P2P networking for Iroh connections
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }

# Consensus layer
openraft = { path = "../../../aspen-raft/openraft/openraft", features = ["serde", "type-alias"] }

# Async runtime
tokio = { version = "1.48.0", features = ["rt", "sync", "time", "macros"] }
tokio-util = { version = "0.7", features = ["rt"] }
tokio-stream = "0.1"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
postcard = { version = "1.0", features = ["alloc"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"

# Utilities
bytes = "1.7"
parking_lot = "0.12"

# RPC protocol
irpc = { workspace = true }

[dev-dependencies]
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }

[features]
default = []
