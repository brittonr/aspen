[package]
name = "aspen-tui"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Terminal UI for monitoring and managing Aspen distributed clusters"
repository = "https://github.com/blixard/blixard"
keywords = ["tui", "terminal", "distributed", "cluster", "monitoring"]
categories = ["command-line-utilities"]

[dependencies]
# Aspen client for RPC communication
aspen-client = { workspace = true }

# P2P networking
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "signal"] }
async-trait = "0.1"

# Terminal UI
ratatui = { version = "0.28", features = ["crossterm"] }
crossterm = { version = "0.28", features = ["event-stream"] }
tui-logger = { version = "0.13", features = ["tracing-support"] }

# Error handling
color-eyre = "0.6"
anyhow = "1.0"

# CLI
clap = { version = "4.5.4", features = ["derive"] }

# Serialization
postcard = { version = "1.0", features = ["alloc"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4"

# Utilities
rand = "0.9"
dirs = "5"

[[bin]]
name = "aspen-tui"
path = "src/main.rs"
