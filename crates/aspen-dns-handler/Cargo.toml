[package]
name = "aspen-dns-handler"
version = "0.1.0"
edition = "2024"
description = "DNS RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core" }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core" }
aspen-dns = { path = "../aspen-dns" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
tracing = "0.1"
serde_json = "1.0"

[features]
default = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
