[package]
name = "aspen-jobs-worker-shell"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Shell command worker for the Aspen distributed job system"

[dependencies]
aspen-jobs = { path = "../aspen-jobs" }
aspen-auth = { path = "../aspen-auth" }
aspen-blob = { path = "../aspen-blob" }

async-trait = "0.1"
command-group = { version = "5.0", features = ["with-tokio"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.41", features = ["rt-multi-thread", "sync", "time", "macros", "process", "io-util"] }
tracing = "0.1"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["signal", "process"] }

[dev-dependencies]
iroh = "0.95"
rand = "0.9"
tokio = { version = "1.41", features = ["rt-multi-thread", "macros", "test-util"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(madsim)'] }
