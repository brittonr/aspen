[package]
name = "aspen-layer"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "FoundationDB-compatible tuple encoding and subspace layer"

[dependencies]
# Error handling
snafu = "0.8.9"

# Serialization
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
# Property-based testing
proptest = "1.0"

# JSON serialization for tests
serde_json = "1.0"
