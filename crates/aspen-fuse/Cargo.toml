[package]
name = "aspen-fuse"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "FUSE filesystem for mounting Aspen KV clusters as POSIX filesystems"
keywords = ["fuse", "filesystem", "distributed", "kv"]
categories = ["filesystem"]

[dependencies]
# Aspen client for KV operations
aspen-client = { path = "../aspen-client" }

# FUSE filesystem backend
fuse-backend-rs = { version = "0.13", default-features = false, features = ["fusedev"] }

# VirtioFS support (optional)
# Versions matched to fuse-backend-rs 0.13 for vm-memory/virtio-queue compatibility
vhost = { version = "0.11", optional = true, features = ["vhost-user-backend"] }
vhost-user-backend = { version = "0.15", optional = true }
vm-memory = { version = "0.14", optional = true }
virtio-queue = { version = "0.12", optional = true }
vmm-sys-util = { version = "0.12", optional = true }

# P2P networking
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync"] }

# CLI
clap = { version = "4.5.4", features = ["derive"] }
ctrlc = "3.4"

# Serialization
postcard = { version = "1.0", features = ["alloc"] }

# Error handling
anyhow = "1.0"

# Hashing for inode generation
blake3 = "1.5"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Random number generation
rand = "0.9"

# System types
libc = "0.2"

[features]
default = []
virtiofs = [
    "dep:vhost",
    "dep:vhost-user-backend",
    "dep:vm-memory",
    "dep:virtio-queue",
    "dep:vmm-sys-util",
    "fuse-backend-rs/vhost-user-fs",
]

[dev-dependencies]
tempfile = "3.4"
xattr = "1"
nix = { version = "0.29", features = ["fs"] }
# vhost-user-frontend enables the Frontend (VMM-side) connector for integration tests
# that verify our VirtioFS daemon speaks the vhost-user protocol correctly.
vhost = { version = "0.11", features = ["vhost-user-frontend"] }
vm-memory = "0.14"
vmm-sys-util = "0.12"

[[bin]]
name = "aspen-fuse"
path = "src/main.rs"
