[package]
name = "aspen-secrets"
version = "0.1.0"
edition = "2024"
license = "GPL-2.0-or-later"
description = "SOPS-based secrets management and Vault-like secrets engine for Aspen"

[dependencies]
# Core Aspen crates
aspen-core = { path = "../aspen-core" }
aspen-auth = { path = "../aspen-auth" }

# Age encryption (SOPS-compatible)
age = { version = "0.11", features = ["armor"] }

# Symmetric encryption (Transit engine)
chacha20poly1305 = "0.10"
aes-gcm = "0.10"  # SOPS compatibility (AES-256-GCM)

# Cryptographic utilities
blake3 = { workspace = true }
rand = { workspace = true }
zeroize = { version = "1.8", features = ["derive"] }

# PKI / X.509 certificates
rcgen = "0.13"
x509-cert = { version = "0.2", features = ["pem"] }
der = "0.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
postcard = { version = "1.0", features = ["alloc"] }
base64 = "0.22"
hex = "0.4"

# Error handling
thiserror = { workspace = true }
snafu = "0.8.9"
anyhow = { workspace = true }

# Async
async-trait = "0.1"
tokio = { version = "1.48.0", features = ["fs", "sync", "time"] }

# Iroh identity (for Ed25519 keys)
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }

# Logging
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time"] }
tempfile = "3.10"
proptest = "1.0"
