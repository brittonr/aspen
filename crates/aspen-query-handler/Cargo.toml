[package]
name = "aspen-query-handler"
version = "0.1.0"
edition = "2024"
description = "SQL query RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core" }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
serde_json = "1.0"
base64 = { version = "0.22", optional = true }

[features]
default = []
sql = ["dep:base64", "aspen-rpc-core/sql"]
# dns feature retained for backward compat (handler migrated to aspen-dns-plugin)
dns = []

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
