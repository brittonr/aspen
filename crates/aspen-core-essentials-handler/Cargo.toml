[package]
name = "aspen-core-essentials-handler"
version = "0.1.0"
edition = "2024"
description = "Core essentials RPC handlers for Aspen distributed cluster (health, metrics, leases, watches)"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core" }

# Local crates
aspen-client-api = { workspace = true }
aspen-core = { path = "../aspen-core", features = ["layer"] }
aspen-coordination = { path = "../aspen-coordination" }
aspen-raft = { path = "../aspen-raft" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
hex = "0.4"
serde_json = "1.0"
aspen-constants = { path = "../aspen-constants" }
tracing = "0.1"

[features]
default = []

[dev-dependencies]
aspen-testing = { workspace = true }
# Enable testing feature for test_support module
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["testing"] }
tokio = { version = "1.0", features = ["full", "test-util"] }
