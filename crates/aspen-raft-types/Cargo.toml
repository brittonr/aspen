[package]
name = "aspen-raft-types"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Raft consensus type definitions for Aspen distributed systems"
repository = "https://github.com/blixard/blixard"
keywords = ["raft", "consensus", "distributed-systems"]
categories = ["network-programming"]

[dependencies]
# Internal dependencies
aspen-core = { workspace = true }

# Vendored openraft
openraft = { path = "../../openraft/openraft", version = "0.10.0", features = ["serde", "type-alias"] }

# P2P networking
iroh = { version = "0.95.1" }

# RPC framework
irpc = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }

# Logging (required by irpc macros)
tracing = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true }
postcard = { workspace = true }
