[package]
name = "aspen-raft"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Raft consensus implementation for Aspen distributed system"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen dependencies
aspen-core = { workspace = true }
aspen-raft-types = { workspace = true }
aspen-redb-storage = { workspace = true }
aspen-auth = { workspace = true }
aspen-transport = { workspace = true }
aspen-sharding = { workspace = true }
aspen-coordination = { workspace = true, optional = true }
aspen-sql = { workspace = true, optional = true }

# OpenRaft consensus
openraft = { path = "../../openraft/openraft", features = ["serde", "type-alias"] }

# Storage
redb = "2.0.0"

# Networking
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = "0.95.1"
irpc = { workspace = true }

# Crypto
hmac = "0.12"
sha2 = "0.10"
blake3 = "1.5"
hex = "0.4"

# Async runtime
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "io-util", "net"] }
tokio-util = { version = "0.7", features = ["compat"] }
futures = "0.3.31"
async-channel = "2.3"
async-trait = "0.1"

# Error handling
snafu = "0.8.9"
anyhow = "1.0"
thiserror = "2.0"

# Serialization
schemars = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
postcard = { workspace = true }

# Utilities
bytes = "1.7"
chrono = { version = "0.4", features = ["serde"] }
parking_lot = "0.12"
rand = "0.9"
tracing = "0.1"
base64 = "0.22"
static_assertions = { workspace = true }

# DataFusion SQL engine (optional)
datafusion = { version = "45", default-features = false, features = ["nested_expressions"], optional = true }
arrow = { version = "54", optional = true }

# Simulation testing
madsim = { version = "0.2.34", features = ["macros"], optional = true }
ractor = { version = "0.15.9", features = ["cluster", "async-trait"], optional = true }

[dev-dependencies]
aspen-testing = { workspace = true }
proptest = "1.0"
bolero = "0.13"
bolero-generator = "0.13"
tempfile = "3.4.0"

[features]
default = []
sql = ["dep:datafusion", "dep:arrow", "dep:aspen-sql"]
coordination = ["dep:aspen-coordination"]
sharding = []
testing = ["dep:madsim", "dep:ractor"]
bolero = []  # Bolero is in dev-dependencies for testing
verus = []   # Enable Verus formal verification specifications
