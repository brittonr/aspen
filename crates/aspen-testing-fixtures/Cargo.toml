[package]
name = "aspen-testing-fixtures"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Reusable test fixtures and builders for Aspen testing"
authors = ["Aspen Contributors"]

[dependencies]
# Core Aspen type crates
aspen-testing-core = { version = "0.1.0", path = "../aspen-testing-core" }
aspen-cluster-types = { version = "0.1.0", path = "../aspen-cluster-types" }
aspen-constants = { version = "0.1.0", path = "../aspen-constants" }
aspen-kv-types = { version = "0.1.0", path = "../aspen-kv-types" }
aspen-traits = { version = "0.1.0", path = "../aspen-traits" }

# Async runtime
async-trait = "0.1"
tokio = { version = "1.48.0", features = ["sync", "time"] }

# Utilities
tempfile = "3.4.0"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }
