[package]
name = "aspen-jobs"
version = "0.1.0"
edition = "2024"
authors = ["Aspen Contributors"]
description = "Distributed job queue system for Aspen"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/yourusername/blixard"
keywords = ["jobs", "queue", "distributed", "workers", "scheduling"]
categories = ["asynchronous", "concurrency", "network-programming"]

[features]
default = []
blob = ["dep:aspen-blob", "dep:iroh-blobs"]
plugins-vm = ["hyperlight-host", "blob"]
plugins-wasm = ["dep:hyperlight-wasm", "blob"]
plugins-nanvix = ["dep:hyperlight-nanvix", "blob"]

[dependencies]
# Core dependencies
aspen-core = { path = "../aspen-core" }
aspen-coordination = { path = "../aspen-coordination" }

# Extracted crates for lighter dependencies
aspen-constants = { path = "../aspen-constants" }
aspen-hlc = { path = "../aspen-hlc" }
aspen-kv-types = { path = "../aspen-kv-types" }
aspen-cluster-types = { path = "../aspen-cluster-types" }
aspen-time = { path = "../aspen-time" }
aspen-traits = { path = "../aspen-traits" }
aspen-blob = { path = "../aspen-blob", optional = true }

# P2P networking
iroh = "0.95"
iroh-blobs = { version = "0.97", optional = true }

# Async runtime
tokio = { version = "1.41", features = ["rt-multi-thread", "sync", "time", "macros", "fs"] }
tokio-util = { version = "0.7", features = ["rt"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
snafu = { version = "0.8", features = ["futures"] }
thiserror = "2.0"

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }
cron = "0.13"

# Logging
tracing = "0.1"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
rand = "0.9"
bytes = "1.8"
flate2 = "1.0"
hex = "0.4"
getrandom = "0.2"

# Storage (for worker implementations)
redb = "2.0.0"
bincode = "1.3"
zstd = "0.13"

# VM execution (optional)
hyperlight-host = { version = "0.12", optional = true }
hyperlight-wasm = { version = "0.12", optional = true }
hyperlight-nanvix = { git = "https://github.com/hyperlight-dev/hyperlight-nanvix", rev = "f4bc205a40ed072cbb5f26b141498477985782f7", optional = true }
tempfile = "3.4"
blake3 = "1.5"
base64 = "0.22"
glob = "0.3"


[dev-dependencies]
# Testing
aspen-testing = { workspace = true }
tokio-test = "0.4"
proptest = "1.0"
criterion = { version = "0.5", features = ["async_tokio"] }
tracing-subscriber = "0.3"

[lints.rust]
# Allow madsim cfg condition (set by madsim runtime)
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(madsim)'] }
