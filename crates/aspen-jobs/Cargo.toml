[package]
name = "aspen-jobs"
version = "0.1.0"
edition = "2024"
authors = ["Aspen Contributors"]
description = "Distributed job queue system for Aspen"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/yourusername/blixard"
keywords = ["jobs", "queue", "distributed", "workers", "scheduling"]
categories = ["asynchronous", "concurrency", "network-programming"]

[dependencies]
# Core dependencies
aspen-core = { path = "../aspen-core" }
aspen-coordination = { path = "../aspen-coordination" }

# Async runtime
tokio = { version = "1.41", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
snafu = { version = "0.8", features = ["futures"] }
thiserror = "1.0"

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }
cron = "0.13"

# Logging
tracing = "0.1"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
rand = "0.8"

[dev-dependencies]
# Testing
tokio-test = "0.4"
proptest = "1.0"
criterion = { version = "0.5", features = ["async_tokio"] }
tracing-subscriber = "0.3"

