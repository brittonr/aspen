[package]
name = "aspen-nickel"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Nickel configuration language support for Aspen"
authors = ["Aspen Contributors"]

[dependencies]
# Nickel language - stable public API
nickel-lang = { workspace = true }

# Core Aspen dependencies (for config types)
aspen-core = { workspace = true }

# Serialization (Nickel uses serde for deserialization)
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
snafu = "0.8.9"
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

[dev-dependencies]
tempfile = "3.4.0"
