[package]
name = "aspen-service-registry-handler"
version = "0.1.0"
edition = "2024"
description = "Service registry RPC handler for Aspen distributed cluster"
license = "AGPL-3.0-or-later"

[dependencies]
# RPC core abstractions (RequestHandler trait, ClientProtocolContext)
aspen-rpc-core = { path = "../aspen-rpc-core" }

# Local crates
aspen-client-api = { workspace = true }
aspen-coordination = { path = "../aspen-coordination" }

# Core dependencies
async-trait = "0.1"
anyhow = "1.0"
serde_json = "1.0"
tracing = "0.1"

[features]
default = []

[dev-dependencies]
aspen-testing = { workspace = true }
aspen-rpc-core = { path = "../aspen-rpc-core", features = ["testing"] }
tokio = { version = "1.0", features = ["full", "test-util"] }
