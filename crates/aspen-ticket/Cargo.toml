[package]
name = "aspen-ticket"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Aspen cluster ticket types for peer discovery and bootstrap"

[dependencies]
# P2P networking
iroh = { version = "0.95.1" }
iroh-gossip = "0.95"
iroh-tickets = "0.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
postcard = { version = "1.0", features = ["alloc"] }

# Error handling
anyhow = "1.0"

# Random nonce generation
rand = "0.9"

[dev-dependencies]
