[package]
name = "aspen-pijul"
version = "0.1.0"
edition = "2024"
license = "AGPL-3.0-or-later"
description = "Pijul: Native patch-based version control for Aspen"

[dependencies]
# Core Aspen types
aspen-core = { workspace = true }
aspen-blob = { workspace = true }
aspen-forge = { workspace = true }

# P2P networking
iroh = { version = "0.95.1", features = ["discovery-local-network", "discovery-pkarr-dht"] }
iroh-base = "0.95.1"
iroh-gossip = "0.95"
iroh-blobs = "0.97"

# Pijul native VCS
libpijul = "1.0.0-beta"
sanakirja = "1.4"
zstd-seekable = "0.1"
canonical-path = "2.0"
lru = "0.16"

# Crypto
blake3 = "1.5"

# Async
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "io-util", "fs"] }
tokio-util = { version = "0.7", features = ["compat"] }
async-trait = "0.1"
futures = "0.3.31"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = { version = "1.0", features = ["alloc"] }
bincode = "1.3"
hex = "0.4"
base64 = "0.22"
toml = "0.8"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Pattern matching
regex = "1.10"

# Archive support
tar = "0.4"

# Concurrency
parking_lot = "0.12"

# Error handling
thiserror = "2.0"
anyhow = "1.0"
snafu = "0.8.9"

# Logging
tracing = "0.1"

[dev-dependencies]
aspen-testing = { workspace = true }
rand = "0.9"
tokio-test = "0.4"
tempfile = "3.10"
