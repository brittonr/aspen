[package]
name = "aspen-hook-client"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "Lightweight client library for triggering Aspen hooks from external programs"
repository = "https://github.com/blixard/aspen"
readme = "README.md"

[dependencies]
# Aspen dependencies
aspen-hooks = { path = "../aspen-hooks" }
aspen-client-api = { path = "../aspen-client-api" }
aspen-client-rpc = { path = "../aspen-client-rpc" }

# Async runtime
tokio = { version = "1", features = ["rt", "time", "sync"] }

# Error handling
anyhow = "1"
thiserror = "2"

# P2P networking
iroh = { version = "0.95.1" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
postcard = { version = "1", features = ["alloc"] }

# Utilities
tracing = "0.1"
rand = "0.9"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[lints.clippy]
unnecessary_to_owned = "allow"
needless_borrow = "allow"
