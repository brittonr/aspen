[package]
name = "aspen-hooks"
version = "0.1.0"
edition = "2024"
description = "Event-driven hook system for Aspen distributed systems"
license = "MIT OR Apache-2.0"
repository = "https://github.com/blixard/aspen"

[dependencies]
aspen-core = { path = "../aspen-core" }
aspen-pubsub = { path = "../aspen-pubsub" }
aspen-jobs = { path = "../aspen-jobs" }
aspen-transport = { path = "../aspen-transport" }

async-trait = "0.1"
futures = "0.3"
parking_lot = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
snafu = "0.8"
tokio = { version = "1", features = ["sync", "process", "time"] }
tokio-util = { version = "0.7", features = ["rt"] }
tracing = "0.1"

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["signal", "process"] }

[dev-dependencies]
proptest = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "test-util"] }

[lints.clippy]
unnecessary_to_owned = "allow"
needless_borrow = "allow"
