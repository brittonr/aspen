[package]
name = "aspen"
version = "0.1.0"
edition = "2024"

[dependencies]
iroh = "0.95.1"
hiqlite = { version = "0.11.0", features = ["cache", "dlock"] } # Enabled dlock feature
hiqlite-macros = "0.11.0"
strum = "0.27"
strum_macros = "0.27"
cryptr = "0.8" # Added cryptr dependency
tokio = { version = "1.48.0", features = ["full"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
async-trait = "0.1"
tracing = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6.1.0"
thiserror = "2.0"
bytes = "1.5"

[dev-dependencies]
proptest = "1.0"
tokio-test = "0.4"