[package]
name = "aspen"
version = "0.1.0"
edition = "2024"

[dependencies]
iroh = "0.95.1"
iroh-base = "0.95.1"
iroh-relay = "0.95"
bytes = "1.7"
rand = "0.8"
hiqlite = { version = "0.11.0", features = ["cache", "dlock"] } # Enabled dlock feature
hiqlite-macros = "0.11.0"
strum = "0.27"
strum_macros = "0.27"
cryptr = "0.8"
tokio = { version = "1.48.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.5.4", features = ["derive"] }
axum = { version = "0.7", features = ["json"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dashmap = "6.1.0"
thiserror = "2.0"
hex = "0.4"
portpicker = "0.1" # Moved from dev-dependencies
bincode = "1.3"
openraft = "0.9.21"
redb = "2.0.0"
snafu = "0.8.9"
irpc = "0.11.0"
madsim = { version = "0.2.34", features = ["macros"] }
mad-turmoil = { git = "https://github.com/s2-streamstore/mad-turmoil", branch = "main" }
ractor = { version = "0.15.9", features = ["cluster", "async-trait"] }
ractor_cluster = { version = "0.15.9", features = ["async-trait"] }
ractor_actors = { git = "https://github.com/slawlor/ractor_actors", branch = "main", default-features = false, features = ["async-trait"] }

[dev-dependencies]
proptest = "1.0"
tokio-test = "0.4"
cargo-nextest = "0.9.60"
tempfile = "3.10"
rand09 = { package = "rand", version = "0.9" }
anyerror = "0.1"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(madsim)"] }
